{% extends 'facultybase.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload CSV</title>

</head>
{% block content %}
<body>

    {% if messages %}
        {% for message in messages %}
            <div>
<!--                | means OR operator-->
                <strong>{{message|safe}}</strong>
            </div>
        {% endfor %}
    {% else %}
    {{order}}
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="file1"> Upload a file</label>(<small>Only accepts CSV files</small>)
        <input type="file" id="file1" name="file" accept=".xlsx" /><br>
        <button type="submit">Upload</button><br>
   
        
    </form>
    {% endif %}
    {% for profile in profiles %}
    {{profile.name}}
    {% endfor %}

</body>
{% endblock %}
</html>
